        }
        .footer a {

            text-decoration: underline;

        }
        .footer a:hover {
            text-decoration: none;
        }
        .social-icons {
            float: right;
            margin-right: 10px;
            margin-top: -20px;
        }
        .social-icons a {
            color: blue;
            transition: color 0.3s ease;
            margin: 0 5px;
            font-size: 20px;
        }

</head>
